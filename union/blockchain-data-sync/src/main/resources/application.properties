server.port=9527

server.servlet.context-path=/blockchain-data-sync


spring.datasource.mongodb.union.uri=mongodb://user:pwd@10.**.**.**:16016/wefe_union_dev
spring.datasource.mongodb.union.databaseName=wefe_union_dev

spring.servlet.multipart.max-request-size=30MB
spring.servlet.multipart.max-file-size=20MB




sdk.corePoolSize=50
sdk.maxPoolSize=100
sdk.queueCapacity=100
sdk.ip=10.**.**.**
sdk.channelPort=20200
sdk.certPath=**/**/dev_config

contract.data-sync-group-id=1
