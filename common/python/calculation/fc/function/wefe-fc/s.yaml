edition: 1.0.0
name: wefe-fc
access: s-config
vars:
  region: 'cn-shenzhen'
  wefe-fc:
    name: wefe-fc
    description: function index
    role: acs:ram::145***590:role/wefe-fc-role
    internetAccess: true
    vpcConfig:
      vpcId: vpc-wz9****ytzsqd66su8
      vswitchIds: ["vsw-wz9a***qencd9juh0"]
      securityGroupId: sg-wz***rmmzeoua4s
    nasConfig: Auto
  fc-env: prod
services:
  fc-wefe-fc-index:
    component: devsapp/fc
    props:
      region: ${vars.region}
      service: ${vars.wefe-fc}
      function:
        name: index
        handler: index.handler
        timeout: 600
        memorySize: 3072
        runtime: custom
        instanceType: e1
        environmentVariables:
          PYTHONUSERBASE: /mnt/auto/${vars.fc-env}/python
          LD_LIBRARY_PATH: >-
            /mnt/auto/${vars.fc-env}/root/usr/bin:/mnt/auto/${vars.fc-env}/root/usr/local/lib:/mnt/auto/${vars.fc-env}/root/usr/lib:/mnt/auto/${vars.fc-env}/root/usr/lib/x86_64-linux-gnu:/mnt/auto/${vars.fc-env}/root/usr/lib64:/mnt/auto/${vars.fc-env}/root/lib:/mnt/auto/${vars.fc-env}/root/lib/x86_64-linux-gnu:/mnt/auto/${vars.fc-env}/root/python/lib/python2.7/site-packages:/mnt/auto/${vars.fc-env}/python/lib/python3.7/site-packages
          PYTHONPATH: /mnt/auto/${vars.fc-env}/pythonCode
          PATH: /mnt/auto/${vars.fc-env}/python/bin
          OTS_ENV: 1
          IN_FC_ENV: 1
        instanceConcurrency: 2
        codeUri: ./
  fc-wefe-fc-hpIndex:
    component: devsapp/fc
    props:
      region: ${vars.region}
      service: ${vars.wefe-fc}
      function:
        name: hpIndex
        handler: index.handler
        timeout: 600
        memorySize: 16384
        runtime: custom
        instanceType: c1
        environmentVariables:
          PYTHONUSERBASE: /mnt/auto/${vars.fc-env}/python
          LD_LIBRARY_PATH: >-
            /mnt/auto/${vars.fc-env}/root/usr/bin:/mnt/auto/${vars.fc-env}/root/usr/local/lib:/mnt/auto/${vars.fc-env}/root/usr/lib:/mnt/auto/${vars.fc-env}/root/usr/lib/x86_64-linux-gnu:/mnt/auto/${vars.fc-env}/root/usr/lib64:/mnt/auto/${vars.fc-env}/root/lib:/mnt/auto/${vars.fc-env}/root/lib/x86_64-linux-gnu:/mnt/auto/${vars.fc-env}/root/python/lib/python2.7/site-packages:/mnt/auto/${vars.fc-env}/python/lib/python3.7/site-packages
          PYTHONPATH: /mnt/auto/${vars.fc-env}/pythonCode
          PATH: /mnt/auto/${vars.fc-env}/python/bin
          OTS_ENV: 1
          IN_FC_ENV: 1
        instanceConcurrency: 2
        codeUri: ./
  fc-wefe-fc-shpIndex:
    component: devsapp/fc
    props:
      region: ${vars.region}
      service: ${vars.wefe-fc}
      function:
        name: shpIndex
        handler: index.handler
        timeout: 600
        memorySize: 32768
        runtime: custom
        instanceType: c1
        environmentVariables:
          PYTHONUSERBASE: /mnt/auto/${vars.fc-env}/python
          LD_LIBRARY_PATH: >-
            /mnt/auto/${vars.fc-env}/root/usr/bin:/mnt/auto/${vars.fc-env}/root/usr/local/lib:/mnt/auto/${vars.fc-env}/root/usr/lib:/mnt/auto/${vars.fc-env}/root/usr/lib/x86_64-linux-gnu:/mnt/auto/${vars.fc-env}/root/usr/lib64:/mnt/auto/${vars.fc-env}/root/lib:/mnt/auto/${vars.fc-env}/root/lib/x86_64-linux-gnu:/mnt/auto/${vars.fc-env}/root/python/lib/python2.7/site-packages:/mnt/auto/${vars.fc-env}/python/lib/python3.7/site-packages
          PYTHONPATH: /mnt/auto/${vars.fc-env}/pythonCode
          PATH: /mnt/auto/${vars.fc-env}/python/bin
          OTS_ENV: 1
          IN_FC_ENV: 1
        instanceConcurrency: 2
        codeUri: ./
